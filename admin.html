<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - O Esquimó</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Painel Administrativo</h2>

        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="addServicoTab">Cadastrar Serviço</button>
            <button class="tab-btn" data-tab="listaServicosTab">Serviços Cadastrados</button>
            <button class="tab-btn" data-tab="agendamentosTab">Agendamentos</button>
            <button class="tab-btn" data-tab="configuracoesTab">Configurações</button>
        </div>
        
        <div class="tab-content">
            <section id="addServicoTab" class="tab-pane active">
                <h3>Cadastrar Novo Serviço</h3>
                <form id="servicoForm">
                    <div class="form-group">
                        <label for="servicoNome">Nome do Serviço</label>
                        <input type="text" id="servicoNome" class="form-control" required placeholder="Instalação de ar condicionado">
                    </div>
                    <div class="form-group">
                        <label for="servicoDescricao">Descrição do Serviço</label>
                        <textarea id="servicoDescricao" class="form-control" required placeholder="Serviço com a qualidade que você precisa, com preço e qualidade que você merece"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="servicoPreco">Preço Base (se houver)</label>
                        <input type="number" id="servicoPreco" class="form-control" step="0.01" value="0.00" placeholder="0.00">
                    </div>

                    <h4>Campos Adicionais</h4>
                    <div id="additionalFieldsContainer">
                        <div class="additional-field" data-type="select">
                            <div class="form-group">
                                <label>Nome do Campo</label>
                                <input type="text" class="form-control field-name" placeholder="Ex: Capacidade de BTUs" value="Capacidade de BTUs" required>
                            </div>
                            <div class="form-group">
                                <label>Tipo do Campo</label>
                                <select class="form-control field-type">
                                    <option value="select" selected>Lista de opções (select)</option>
                                    <option value="text">Campo de Texto</option>
                                    <option value="number">Campo Numérico</option>
                                    <option value="textarea">Campo de Texto Longo</option>
                                </select>
                            </div>
                            <div class="options-container">
                                <p>Opções:</p>
                                <div class="option-list">
                                    <div class="option-item">
                                        <input type="text" class="form-control option-value" placeholder="Nome da opção (ex: 9.000 BTUs)" value="9000 BTUs" required>
                                        <input type="number" class="form-control option-price" placeholder="Preço adicional" step="0.01" value="480.00">
                                        <button type="button" class="btn btn-danger btn-sm remove-option-btn">Remover</button>
                                    </div>
                                    <div class="option-item">
                                        <input type="text" class="form-control option-value" placeholder="Nome da opção (ex: 12.000 BTUs)" value="12000 BTUs" required>
                                        <input type="number" class="form-control option-price" placeholder="Preço adicional" step="0.01" value="600.00">
                                        <button type="button" class="btn btn-danger btn-sm remove-option-btn">Remover</button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-light add-option-btn">Adicionar Opção</button>
                            </div>
                            <button type="button" class="btn btn-danger btn-sm remove-field-btn">Remover Campo</button>
                        </div>
                    </div>
                    <button type="button" id="addFieldBtn" class="btn btn-secondary">Adicionar Campo</button>

                    <button type="submit" class="btn btn-primary mt-3">Salvar Serviço</button>
                </form>
            </section>
            
            <section id="listaServicosTab" class="tab-pane hidden">
                <h3>Serviços Cadastrados</h3>
                <div id="servicosList">
                </div>
            </section>
            
            <section id="agendamentosTab" class="tab-pane hidden">
                <h3>Agendamentos</h3>
                <div id="agendamentosList">
                </div>
            </section>

            <section id="configuracoesTab" class="tab-pane hidden">
                <h3>Configurações Gerais</h3>
                <form id="configForm">
                    <div class="form-group">
                        <label for="whatsappNumber">Número do WhatsApp do Administrador</label>
                        <input type="tel" id="whatsappNumber" class="form-control" required placeholder="Ex: 5521987654321">
                    </div>
                    <h4>Horários de Atendimento por Dia</h4>
                    <div id="horariosContainer">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                </form>
            </section>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
