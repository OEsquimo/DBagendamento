<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <header class="text-center py-4 bg-primary text-white">
        <h1>Painel de Administração</h1>
    </header>

    <div class="container mt-5">
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active tab-btn" id="servicosTab-btn" data-tab="servicosTab" type="button" role="tab" aria-controls="servicosTab" aria-selected="true">Serviços Cadastrados</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link tab-btn" id="addServicoTab-btn" data-tab="addServicoTab" type="button" role="tab" aria-controls="addServicoTab" aria-selected="false">Cadastrar Serviço</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link tab-btn" id="agendamentosTab-btn" data-tab="agendamentosTab" type="button" role="tab" aria-controls="agendamentosTab" aria-selected="false">Agendamentos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link tab-btn" id="configTab-btn" data-tab="configTab" type="button" role="tab" aria-controls="configTab" aria-selected="false">Configurações</button>
            </li>
        </ul>

        <div class="tab-content mt-4">
            <div class="tab-pane fade show active" id="servicosTab" role="tabpanel" aria-labelledby="servicosTab-btn">
                <h2>Serviços Cadastrados</h2>
                <div id="servicosList" class="mt-3">
                    </div>
            </div>

            <div class="tab-pane fade hidden" id="addServicoTab" role="tabpanel" aria-labelledby="addServicoTab-btn">
                <h2>Cadastrar/Editar Serviço</h2>
                <form id="servicoForm" class="mt-3">
                    <div class="form-group mb-3">
                        <label for="servicoNome">Nome do Serviço:</label>
                        <input type="text" id="servicoNome" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="servicoDescricao">Descrição:</label>
                        <textarea id="servicoDescricao" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="servicoPreco">Preço Base (R$):</label>
                        <input type="number" id="servicoPreco" class="form-control" step="0.01" value="0.00">
                    </div>

                    <div id="additionalFieldsContainer">
                        </div>

                    <button type="button" id="addFieldBtn" class="btn btn-sm btn-light mt-2">Adicionar Campo Adicional</button>

                    <button type="submit" class="btn btn-primary w-100 mt-4">Salvar Serviço</button>
                </form>
            </div>

            <div class="tab-pane fade hidden" id="agendamentosTab" role="tabpanel" aria-labelledby="agendamentosTab-btn">
                <h2>Agendamentos Recentes</h2>
                <div id="agendamentosList" class="mt-3">
                    </div>
            </div>

            <div class="tab-pane fade hidden" id="configTab" role="tabpanel" aria-labelledby="configTab-btn">
                <h2>Configurações</h2>
                <form id="configForm" class="mt-3">
                    <div class="form-group mb-3">
                        <label for="whatsappNumber">Número do WhatsApp (apenas números):</label>
                        <input type="text" id="whatsappNumber" class="form-control" placeholder="Ex: 5511999999999">
                    </div>
                    <hr>
                    <h4>Horários de Atendimento</h4>
                    <div id="horariosContainer">
                        </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Salvar Configurações</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
