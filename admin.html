<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Agendamento Online</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
    <style>
        .list-container {
            margin-top: 20px;
        }
        .booking-card.booking-concluído {
            border-left: 5px solid #28a745;
        }
        .booking-card.booking-cancelado {
            border-left: 5px solid #dc3545;
        }
        .badge-concluído {
            background-color: #28a745;
        }
        .badge-cancelado {
            background-color: #dc3545;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Painel de Administração</h1>
        
        <ul class="nav nav-tabs mt-4">
            <li class="nav-item">
                <button class="nav-link tab-btn active" data-tab="addServicoTab">Cadastrar Serviço</button>
            </li>
            <li class="nav-item">
                <button class="nav-link tab-btn" data-tab="listaServicosTab">Serviços Cadastrados</button>
            </li>
            <li class="nav-item">
                <button class="nav-link tab-btn" data-tab="agendamentosTab">Agendamentos</button>
            </li>
            <li class="nav-item">
                <button class="nav-link tab-btn" data-tab="configuracoesTab">Configurações</button>
            </li>
        </ul>

        <div class="tab-content mt-3">

            <div class="tab-pane" id="addServicoTab">
                <form id="servicoForm" class="p-4 border rounded">
                    <h4 class="mb-4">Cadastrar/Editar Serviço</h4>
                    <div class="form-group">
                        <label for="servicoNome">Nome do Serviço</label>
                        <input type="text" class="form-control" id="servicoNome" required>
                    </div>
                    <div class="form-group">
                        <label for="servicoDescricao">Descrição</label>
                        <textarea class="form-control" id="servicoDescricao" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="servicoPreco">Preço Base (R$)</label>
                        <input type="number" class="form-control" id="servicoPreco" step="0.01" value="0.00" required>
                    </div>

                    <h5>Campos Adicionais</h5>
                    <div id="additionalFieldsContainer">
                        </div>
                    <button type="button" class="btn btn-secondary btn-sm mt-3" id="addFieldBtn">Adicionar Campo Adicional</button>
                    
                    <button type="submit" class="btn btn-primary mt-4">Salvar Serviço</button>
                    <button type="button" class="btn btn-info mt-4 hidden" id="createPromoBtn">Criar Promoção para este Serviço</button>

                    <div id="promoFields" class="p-3 border rounded mt-4 hidden">
                        <h5>Configurar Promoção</h5>
                        <div class="form-group">
                            <label for="promoDiscount">Desconto (%)</label>
                            <input type="number" class="form-control" id="promoDiscount" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="promoDescriptionText">Descrição da Promoção</label>
                            <textarea class="form-control" id="promoDescriptionText" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="promoStartDate">Data de Início</label>
                            <input type="date" class="form-control" id="promoStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="promoEndDate">Data de Término</label>
                            <input type="date" class="form-control" id="promoEndDate" required>
                        </div>
                        <button type="button" class="btn btn-success" id="savePromoBtn">Salvar Promoção</button>
                    </div>
                </form>
            </div>
            
            <div class="tab-pane hidden" id="listaServicosTab">
                <h4 class="mb-4">Serviços Cadastrados</h4>
                <div id="servicosContainer" class="list-container">
                    </div>
            </div>

            <div class="tab-pane hidden" id="agendamentosTab">
                <h4 class="mb-4">Agendamentos</h4>
                <div id="agendamentosList" class="list-container">
                    </div>
            </div>

            <div class="tab-pane hidden" id="configuracoesTab">
                <form id="configForm" class="p-4 border rounded">
                    <h4 class="mb-4">Configurações Gerais</h4>
                    <div class="form-group">
                        <label for="whatsappNumber">Número do WhatsApp (com código do país e DDD, ex: 5581987654321)</label>
                        <input type="tel" class="form-control" id="whatsappNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="whatsappMessageTemplate">Mensagem de Confirmação (Use {nome}, {servico}, {data}, {hora})</label>
                        <textarea class="form-control" id="whatsappMessageTemplate" rows="4" required></textarea>
                    </div>
                    <h5 class="mt-4">Horários de Atendimento</h5>
                    <div id="horariosContainer">
                        </div>
                    <button type="submit" class="btn btn-primary mt-4">Salvar Configurações</button>
                </form>
            </div>
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
