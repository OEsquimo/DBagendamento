<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - O Esquimó</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Painel Administrativo</h2>

        <section id="addServico">
            <h3>Cadastrar Novo Serviço</h3>
            <form id="servicoForm">
                <div class="form-group">
                    <label for="servicoNome">Nome do Serviço</label>
                    <input type="text" id="servicoNome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="servicoDescricao">Descrição do Serviço</label>
                    <textarea id="servicoDescricao" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="servicoPreco">Preço Base (se houver)</label>
                    <input type="number" id="servicoPreco" class="form-control" step="0.01" value="0.00">
                </div>

                <h4>Campos Adicionais</h4>
                <div id="additionalFieldsContainer">
                    </div>
                <button type="button" id="addFieldBtn" class="btn btn-secondary">Adicionar Campo</button>

                <button type="submit" class="btn btn-primary mt-3">Salvar Serviço</button>
            </form>
        </section>
        
        <hr>

        <section id="listaServicos">
            <h3>Serviços Cadastrados</h3>
            <div id="servicosList">
                </div>
        </section>
        
        <hr>

        <section id="listaAgendamentos">
            <h3>Agendamentos</h3>
            <div id="agendamentosList">
                </div>
        </section>

        <section id="configuracoes">
            <h3>Configurações de Horário</h3>
            <form id="configForm">
                <div class="form-group">
                    <label for="whatsappNumber">Número do WhatsApp (ex: 55987654321)</label>
                    <input type="tel" id="whatsappNumber" class="form-control" required>
                </div>
                <h4>Horários de Atendimento por Dia</h4>
                <div id="horariosContainer">
                    </div>
                <button type="submit" class="btn btn-primary">Salvar Configurações</button>
            </form>
        </section>

    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
