
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende seu Serviço - O Esquimó</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="page-header">
            <img src="logo.png" alt="O Esquimó Logo" class="logo">
            <h1>Agende seu Serviço</h1>
        </header>

        <section id="servicosSection">
            <h2>1. Escolha o(s) Serviço(s)</h2>
            <form id="formServicos">
                <div id="servicosList" class="servicos-list">
                    </div>
                <button type="button" id="btnContinuar" class="btn btn-primary" disabled>Continuar</button>
            </form>
        </section>

        <section id="camposAdicionaisSection" class="hidden">
            <h2>2. Detalhes do(s) Serviço(s)</h2>
            <form id="formCamposAdicionais">
                <div id="camposAdicionaisList">
                    </div>
                <div id="summarySection" class="summary-section">
                    <h3>Resumo do seu Orçamento</h3>
                    <ul id="summaryServicosList">
                        </ul>
                    <p id="totalPrice">Total: R$ 0.00</p>
                </div>
                <div class="btn-group">
                    <button type="button" id="btnVoltarCampos" class="btn btn-secondary">Voltar</button>
                    <button type="submit" class="btn btn-primary">Próximo</button>
                </div>
            </form>
        </section>

        <section id="dadosPessoaisSection" class="hidden">
            <h2>3. Seus Dados e Agendamento</h2>
            <form id="formDadosAgendamento">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone (DDD + Número)</label>
                    <input type="tel" id="telefone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço Completo</label>
                    <input type="text" id="endereco" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="data">Data Desejada</label>
                    <input type="date" id="data" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="hora">Horário Desejado</label>
                    <select id="hora" class="form-control" disabled required>
                        <option value="">-- Selecione uma hora --</option>
                    </select>
                </div>
                
                <input type="hidden" id="orcamentoTotal">
                <div class="messages">
                    <p id="loadingMessage" class="hidden">Enviando agendamento...</p>
                    <p id="successMessage" class="hidden">Agendamento enviado com sucesso! Redirecionando para o WhatsApp...</p>
                    <p id="errorMessage" class="hidden">Erro ao agendar. Tente novamente.</p>
                </div>

                <div class="btn-group">
                    <button type="button" id="btnVoltarDados" class="btn btn-secondary">Voltar</button>
                    <button type="submit" id="btnFinalizar" class="btn btn-primary" disabled>Agendar</button>
                </div>
            </form>
        </section>

    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
