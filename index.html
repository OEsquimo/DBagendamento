<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>O Esquimó - Agendamento de Serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>O Esquimó</h1>
            <p>Agendamento de Serviços de Climatização</p>
            <a id="whatsappLink" href="#" class="btn btn-whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i> Fale Conosco
            </a>
        </header>

        <form id="agendamentoForm">
            <div class="steps-progress">
                <span class="step-indicator active" data-step="1">1. Serviços</span>
                <span class="step-indicator" data-step="2">2. Orçamento</span>
                <span class="step-indicator" data-step="3">3. Horário</span>
                <span class="step-indicator" data-step="4">4. Dados Pessoais</span>
                <span class="step-indicator" data-step="5">5. Revisão</span>
            </div>

            <div id="step1" class="form-step active">
                <h2>1. Escolha seus serviços</h2>
                <div id="servicosList" class="service-cards-container">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Carregando serviços...</p>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-next">Próximo <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div id="step2" class="form-step">
                <h2>2. Detalhes e Orçamento</h2>
                <div id="dynamicFieldsContainer">
                    </div>
                <div class="resumo-orcamento">
                    <h4>Seu Carrinho:</h4>
                    <ul id="resumoServicosList" class="resumo-list">
                        </ul>
                    <div class="orcamento-total">
                        <label for="orcamentoValor">Valor Total Estimado:</label>
                        <input type="text" id="orcamentoValor" readonly/>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-prev"><i class="fas fa-arrow-left"></i> Voltar</button>
                    <button type="button" class="btn btn-next">Próximo <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div id="step3" class="form-step">
                <h2>3. Escolha a data e o horário</h2>
                <div class="form-group">
                    <label for="agendamentoData">Data:</label>
                    <input type="date" id="agendamentoData" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="agendamentoHora">Horário:</label>
                    <select id="agendamentoHora" class="form-control" required>
                        <option value="" disabled selected>Selecione uma data</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-prev"><i class="fas fa-arrow-left"></i> Voltar</button>
                    <button type="button" class="btn btn-next">Próximo <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div id="step4" class="form-step">
                <h2>4. Seus dados</h2>
                <div class="form-group">
                    <label for="clienteNome">Nome Completo</label>
                    <input type="text" id="clienteNome" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="clienteTelefone">Telefone (WhatsApp)</label>
                    <input type="tel" id="clienteTelefone" class="form-control" placeholder="(DD) 99999-9999" required/>
                </div>
                <div class="form-group">
                    <label for="clienteEndereco">Endereço Completo</label>
                    <input type="text" id="clienteEndereco" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="clienteObservacoes">Observações (opcional)</label>
                    <textarea id="clienteObservacoes" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-prev"><i class="fas fa-arrow-left"></i> Voltar</button>
                    <button type="button" class="btn btn-next">Próximo <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div id="step5" class="form-step">
                <h2>5. Revise e finalize</h2>
                <div id="resumoAgendamento" class="resumo-final">
                    </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-prev"><i class="fas fa-arrow-left"></i> Voltar</button>
                    <button type="button" id="btnEnviarWhatsapp" class="btn btn-success"><i class="fab fa-whatsapp"></i> Finalizar e Enviar por WhatsApp</button>
                </div>
            </div>
        </form>
    </div>

    <script type="module" src="assets/script.js"></script>
</body>
</html>
