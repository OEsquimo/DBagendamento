<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="siteTitle">Agendamento de Serviço</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css?v=7.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script defer src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <script type="module" defer src="assets/script.js?v=7.0"></script>
</head>
<body>

<header class="topo">
    <img id="heroImage" src="assets/imagens/tecnico-trabalhando.jpg" alt="Técnico de ar condicionado trabalhando"/>
</header>

<main class="container">
    <h1 id="companyName">Nome da Empresa</h1>
    <p id="companyDescription">Descrição dos serviços.</p>

    <form id="formulario" novalidate>
        <!-- Passo 1: Escolha do Serviço -->
        <section class="step" id="escolha-servico-step">
            <h2 class="step-title"><span>1</span>Escolha os serviços desejados</h2>
            <div id="servicosGrid" class="servicos-imagens">
                <!-- Cards de serviços carregados dinamicamente -->
            </div>
        </section>

        <!-- Passo 2: Detalhes dos Equipamentos -->
        <section class="step" id="detalhes-equipamentos-step" style="display:none;">
            <h2 class="step-title"><span>2</span>Detalhes dos equipamentos</h2>
            <div id="equipamentos-container">
                <!-- Formulários de equipamentos serão gerados aqui -->
            </div>
        </section>

        <!-- Passo 3: Orçamento -->
        <section class="step" id="orcamento-step" style="display:none;">
            <h2 class="step-title"><span>3</span>Confira seu orçamento</h2>
            <div id="relatorio-orcamento"></div>
            <button type="button" id="btn-confirmar-orcamento" class="secondary-button">Confirmar Orçamento</button>
        </section>

        <!-- Passo 4: Dados do Cliente -->
        <section class="step" id="dados-cliente-step" style="display:none;">
            <h2 class="step-title"><span>4</span>Seus dados para contato</h2>
            
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Informe seu nome" required maxlength="50" />
            
            <label for="endereco">Endereço completo</label>
            <input type="text" id="endereco" placeholder="Informe seu endereço" required />
            
            <label for="whatsapp">Telefone (WhatsApp)</label>
            <input type="tel" id="whatsapp" placeholder="(81) 99999-9999" required />
        </section>

        <!-- Passo 5: Agendamento -->
        <section class="step" id="agendamento-step" style="display:none;">
            <h2 class="step-title"><span>5</span>Agende o melhor dia e horário</h2>
            <label for="data_agendamento">Data do Serviço</label>
            <input type="text" id="data_agendamento" class="agendamento-campo" placeholder="Escolha uma data disponível" readonly required />
            
            <label for="horario_agendamento">Horário do Serviço</label>
            <select id="horario_agendamento" class="agendamento-campo" required disabled>
                <option value="">Primeiro, escolha a data</option>
            </select>
            
            <label for="forma_pagamento">Forma de Pagamento</label>
            <select id="forma_pagamento" class="agendamento-campo" required>
                <option value="">Selecione como prefere pagar</option>
                <option>Pix</option>
                <option>Dinheiro</option>
                <option>Cartão de Crédito</option>
                <option>Cartão de Débito</option>
            </select>
        </section>

        <!-- Botão Final -->
        <button type="submit" id="btn_finalizar" class="final-button" disabled>
            <img src="assets/imagens/whatsapp-icon.png" alt="WhatsApp Icon"/>
            <span id="btn_finalizar_texto">Finalizar Agendamento</span>
        </button>
    </form>
</main>

<footer class="rodape">
    <p id="ultima-atualizacao"></p>
</footer>

<script>
    const dataModificacao = new Date(document.lastModified);
    document.getElementById("ultima-atualizacao").textContent =
        "Última atualização: " + dataModificacao.toLocaleString('pt-BR', {
            day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
        });
</script>
</body>
</html>
