<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Esquimó - Agendamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="progress-container">
        <ul class="progress-bar">
            <li class="nav-step active" data-step="1">
                <i class="fas fa-tools"></i>
                <div class="step-text">Serviços</div>
            </li>
            <li class="nav-step" data-step="2">
                <i class="fas fa-list-ul"></i>
                <div class="step-text">Detalhes</div>
            </li>
            <li class="nav-step" data-step="3">
                <i class="fas fa-user-circle"></i>
                <div class="step-text">Cliente</div>
            </li>
            <li class="nav-step" data-step="4">
                <i class="far fa-calendar-alt"></i>
                <div class="step-text">Agendar</div>
            </li>
        </ul>
    </div>

    <div class="container mt-5">

        <div id="step1" class="tab-content">
            <h2 class="text-center">Selecione os serviços</h2>
            <div id="servicosContainer" class="row">
                </div>
            <div class="summary-bar">
                <span>Serviços Selecionados: <span id="servicosCount">0</span></span>
            </div>
        </div>

        <div id="step2" class="tab-content hidden">
            <h2 class="text-center">Detalhes do(s) Serviço(s)</h2>
            <div id="servicoDetailsContainer">
                </div>
            <div class="summary-bar">
                <span>Orçamento Total: <span id="orcamentoTotal">R$ 0.00</span></span>
            </div>
        </div>

        <div id="step3" class="tab-content hidden">
            <h2 class="text-center">Suas Informações</h2>
            <form id="clienteInfoForm">
                <div class="form-group mb-3">
                    <label for="agendamentoNome">Nome Completo</label>
                    <input type="text" id="agendamentoNome" class="form-control" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group mb-3">
                    <label for="agendamentoTelefone">Telefone (WhatsApp)</label>
                    <input type="tel" id="agendamentoTelefone" class="form-control" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="form-group mb-3">
                    <label for="agendamentoEndereco">Endereço</label>
                    <input type="text" id="agendamentoEndereco" class="form-control" placeholder="Rua, número, bairro..." required>
                </div>
                <div class="form-group mb-3">
                    <label for="observacoesInput">Observações (opcional)</label>
                    <textarea id="observacoesInput" class="form-control" rows="3" placeholder="Detalhes adicionais..."></textarea>
                </div>
            </form>
        </div>

        <div id="step4" class="tab-content hidden">
            <h2 class="text-center">Agendar</h2>
            <div class="form-group mb-3">
                <label for="dataSelect">Escolha uma data</label>
                <select id="dataSelect" class="form-control"></select>
            </div>
            <div class="form-group mb-3">
                <label for="horarioSelect">Escolha um horário</label>
                <select id="horarioSelect" class="form-control"></select>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="voltarBtn" class="btn btn-secondary">Voltar</button>
            <button id="proximoBtn" class="btn btn-primary">Próximo</button>
            <button id="agendarBtn" class="btn btn-success hidden">Agendar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    </body>
</html>
