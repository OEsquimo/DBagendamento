<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-bar">
        <div class="step active" data-step="1">Serviços</div>
        <div class="step" data-step="2">Detalhes</div>
        <div class="step" data-step="3">Cliente</div>
        <div class="step" data-step="4">Agendar</div>
    </div>
    
    <div id="promocao-banner" class="promocao-banner hidden">
        <p id="promocao-texto"></p>
        <button id="promo-btn" class="btn btn-warning">Ver Promoção</button>
    </div>

    <div id="passo1" class="step-content active">
        <h2>Escolha um ou mais serviços</h2>
        <div id="servicos-container">
            </div>
        <button id="proximoPasso1" class="btn btn-primary" disabled>Próximo</button>
    </div>

    <div id="passo2" class="step-content hidden">
        <h2>Detalhes do Serviço</h2>
        <div id="servicos-detalhes">
            </div>
        <button id="voltarPasso2" class="btn btn-secondary">Voltar</button>
        <button id="proximoPasso2" class="btn btn-primary">Próximo</button>
    </div>

    <div id="passo3" class="step-content hidden">
        <h2>Seus Dados</h2>
        <form id="clienteForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone (WhatsApp)</label>
                <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço (com número)</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações (opcional)</label>
                <textarea id="observacoes"></textarea>
            </div>
            <div class="form-group">
                <label for="formaPagamento">Forma de Pagamento</label>
                <select id="formaPagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão de Crédito/Débito</option>
                    <option value="pix">PIX</option>
                </select>
            </div>
            <button id="voltarPasso3" type="button" class="btn btn-secondary">Voltar</button>
            <button id="proximoPasso3" type="submit" class="btn btn-primary">Próximo</button>
        </form>
    </div>

    <div id="passo4" class="step-content hidden">
        <h2>Agendamento</h2>
        <div class="agendamento-info">
            <p><strong>Serviços:</strong></p>
            <ul id="agendamento-servicos-lista"></ul>
            <p><strong>Total:</strong> <span id="agendamento-total"></span></p>
            <p><strong>Cliente:</strong> <span id="agendamento-nome"></span></p>
            <p><strong>Telefone:</strong> <span id="agendamento-telefone"></span></p>
            <p><strong>Endereço:</strong> <span id="agendamento-endereco"></span></p>
            <p><strong>Forma de Pagamento:</strong> <span id="agendamento-forma-pagamento"></span></p>
        </div>
        <div class="form-group">
            <label for="dataAgendamento">Selecione a Data:</label>
            <input type="date" id="dataAgendamento" required>
        </div>
        <div class="form-group">
            <label for="horaAgendamento">Selecione a Hora:</label>
            <select id="horaAgendamento" required>
                <option value="">Selecione a data primeiro</option>
            </select>
        </div>
        <button id="voltarPasso4" type="button" class="btn btn-secondary">Voltar</button>
        <button id="confirmarAgendamento" type="button" class="btn btn-primary">Confirmar Agendamento</button>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    
    <script type="module" src="index.js"></script>
</body>
</html>
