<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Esquimó - Instalação de Ar Condicionado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index-style.css">
</head>
<body>

    <header class="text-center my-4">
        <h1 class="display-4">O Esquimó</h1>
        <p class="lead">Instalação, Manutenção e Limpeza de Ar Condicionado</p>
    </header>

    <div class="container main-content">
        <section id="services-section">
            <h2 class="mb-4">Nossos Serviços</h2>
            <div id="services-container" class="row">
                </div>
        </section>

        <section id="agendamento-section" class="mt-5" style="display: none;">
            <h2 class="mb-4">Agendar Serviço</h2>
            <form id="agendamento-form">
                <h3 id="servico-agendado-titulo"></h3>
                <div id="service-options-container">
                    </div>
                <div class="form-group">
                    <label for="nomeCliente">Seu Nome</label>
                    <input type="text" id="nomeCliente" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefoneCliente">Seu Telefone</label>
                    <input type="tel" id="telefoneCliente" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="enderecoCliente">Seu Endereço</label>
                    <input type="text" id="enderecoCliente" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="dataAgendamento">Data</label>
                    <input type="date" id="dataAgendamento" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="horaAgendamento">Horário</label>
                    <select id="horaAgendamento" class="form-control" required></select>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações (opcional)</label>
                    <textarea id="observacoes" class="form-control" rows="3"></textarea>
                </div>
                
                <h4 id="valor-total">Valor Total Estimado: R$ 0,00</h4>
                
                <button type="submit" class="btn btn-primary btn-block">Agendar</button>
                <button type="button" id="cancel-agendamento" class="btn btn-secondary btn-block mt-2">Cancelar</button>
            </form>
        </section>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
